<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../Resources/themes/Main-Theme.css" />
    <link rel="stylesheet" href="../Resources/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <div data-role="page">

        <img class="logo-image" src="../Resources/image/Logos/Transparent.png" alt="">
        <div role="main" class="ui-content">
            <div class="login-container">
                <label class="orange-label" for="username">Email :</label>
                <input class="input-white-background" type="text" name="username" id="username" placeholder="Email" value="">
                <label class="orange-label" for="password">Password :</label>
                <input class="input-white-background" type="text" name="password" id="password" placeholder="Password" value="">

                <div class="button-container">
                    <button type="submit" class="ui-btn ui-btn-inline rounded-button">Login</button>
                </div>

                <div class="forgot-password">
                    <a href="">Forgot Password?</a>
                </div>


            </div>

            <div class="register-container">
                <label class="orange-label" for="username">Email :</label>
                <input class="input-white-background" type="text" name="username" id="username" placeholder="Email" value="">
                <label class="orange-label" for="password">Password :</label>
                <input class="input-white-background" type="text" name="password" id="password" placeholder="Password" value="">

                <div class="button-container">
                    <button type="submit" class="ui-btn ui-btn-inline rounded-button">Register</button>
                </div>
            </div>
        </div>
        <!-- /content -->


    </div>
    <!-- /page -->

</body>

</html>
