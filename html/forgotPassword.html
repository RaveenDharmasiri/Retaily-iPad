<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/forgotPassword.css" />
    <link rel="stylesheet" href="../Resources/themes/Main-Theme.css" />
    <link rel="stylesheet" href="../Resources/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <div data-role="page">

        <img class="logo-image" src="../Resources/image/Logos/Transparent.png" alt="">
        <div role="main" class="ui-content">

            <div class="change-password-container">
                <label class="orange-label" for="username">New Password :</label>
                <input class="input-white-background" type="password" name="username" id="username"
                    placeholder="New Password" value="">
                <label class="orange-label" for="password">Confirm Password :</label>
                <input class="input-white-background" type="password" name="password" id="password"
                    placeholder="Confirm Password" value="">

                <div class="button-container">
                    <button type="submit" class="ui-btn ui-btn-inline rounded-button">Reset Password</button>
                </div>
            </div>
        </div>

        <div class="link-back-to-login">
            <a href="https://www.w3schools.com/css/css_rwd_mediaqueries.asp">Back to Login</a>
        </div>

        <div data-role="footer">
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li>
                        <a href="#" data-role="button" data-icon="homeico"></a>
                    </li>
                    <li>
                        <a href="#" data-role="button" data-icon="search"></a>
                    </li>
                    <li><a href="#">Three</a></li>
                    <li><a href="#">Four</a></li>
                    <li><a href="#">Five</a></li>
                </ul>
            </div>
        </div>
</body>

</html>
